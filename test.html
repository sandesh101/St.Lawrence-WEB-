<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .one{
            height: 100px;
            width: 100px;
            position: relative;
            top: 100px;
            left: 100px;
            background-color: red;
        }
        .two{
            height: 100px;
            width: 100px;
            position: absolute;
            top: 50px;
            left: 90px;
            background-color: green;
        }
    </style>
</head>
<body>
    
<div class="one"></div>
<div class="two"></div>


</body>
</html>
